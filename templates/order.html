{% extends "layout.html" %}

{% block body %}
<h2 class="header-order">{{ _('Ordering') }}</h2>
<div class="container">
    <div class="leftSide aside-2">
        <form class="was-validated" id="myForm" action="/order" method="post">
            <div class="form-group">
                <input id="customerName" class="form-control" name="name" placeholder="{{ _('Name') }}" type="text" required/>
            </div>
            <div class="form-group">
                <input id="customerPhone" class="form-control" name="phone" placeholder="{{ _('Phone') }}" type="text" required/>
            </div>
            <div class="form-group">
                <input id="customerAddress" class="form-control" name="address" placeholder="{{ _('Address') }}" required/>
                <div id="invalidInput" class="invalid-feedback" style="display: none;">{{ _('Please provide a valid address.') }}</div>
            </div>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="customSwitch1" value="off">
              <label class="custom-control-label" for="customSwitch1"></label>
              <label class="custom-control-labelX" for="customSwitch1">{{ _('Self-pick up') }}</label>
            </div>
            <button id="our-button" class="btn btn-warning" type="submit">{{ _('Order') }}</button>
        </form>
    </div>
    <div class="rightSide aside-1">
        <h2 class="right-header">{{ _('My Order') }}</h2>
        <table class="table table-striped table-dark">
            <thead>
                <th>{{ _('Meal') }}</th>
                <th>{{ _('Price') }}</th>
                <th>{{ _('Amount') }}</th>
                <th>{{ _('Edit') }}</th>
            </thead>
            <tbody class="orderList">
            </tbody>
        </table>
        <div class="cart-total">
            <strong>{{ _('TOTAL:') }}</strong>
            <span id="order-Total">0</span>
            <span>{{ _('UAH') }}</span>
        </div>
    </div>
</div>
{% endblock %}
